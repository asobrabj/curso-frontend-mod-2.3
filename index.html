<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="dflex" style="height: 100px;">
        <h2>Calculadora 2.0</h2>
    </div>

    <div id="calc" class="calc dflex">
        <div id="div_display" class="div_display">
            <p id="display" class="display">
                0
            </p>
        </div>
        <div id="div_teclas" class="div_teclas">
            <button id="ton+" class="teclas teclas_oper">ON</button>
            <button id="tcl" class="teclas">CL</button>
            <button id="t(" class="teclas num">(</button>
            <button id="t)" class="teclas num">)</button>

            <button id="t7" class="teclas num">7</button>
            <button id="t8" class="teclas num">8</button>
            <button id="t9" class="teclas num">9</button>

            <button id="t+" class="teclas teclas_oper op">+</button>

            <button id="t4" class="teclas num">4</button>
            <button id="t5" class="teclas num">5</button>
            <button id="t6" class="teclas num">6</button>

            <button id="t-" class="teclas teclas_oper op">-</button>

            <button id="t1" class="teclas num">1</button>
            <button id="t2" class="teclas num">2</button>
            <button id="t3" class="teclas num">3</button>

            <button id="tx" class="teclas teclas_oper op">x</button>

            <button id="t0" class="teclas num">0</button>
            <button id="t," class="teclas teclas_oper num">,</button>
            <button id="t=" class="teclas teclas_oper rest">=</button>

            <button id="t/" class="teclas teclas_oper op">/</button>

        </div>

    </div>


    <script>
        const mapaTeclado = {
            '0': 't0',
            '1': 't1',
            '2': 't2',
            '3': 't3',
            '4': 't4',
            '5': 't5',
            '6': 't6',
            '7': 't7',
            '8': 't8',
            '9': 't9',
            '(': 't(',
            ')': 't)',
            ',': 't,',
            '+': 't+',
            '-': 't-',
            '*': 'tx',
            '/': 't/',
            '=': 't=',
            ',': 't,',
            'Enter': 't=',
            'Backspace': 'tcl',
            'c': 'tcl',
            'Delete': 'tcl'
        }
        const mapearTeclado = (evento) => {
            const tecla = evento.key;
            const teclaPermitida = () => Object.keys(mapaTeclado).indexOf(tecla) != -1;
            if (teclaPermitida()) document.getElementById(mapaTeclado[tecla]).click();
        }
        document.addEventListener('keydown', mapearTeclado);

    </script>
    <script type="module" src="./script.js"></script>
</body>

</html>
